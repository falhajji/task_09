{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign-Up with Us{% endblock title %}

{% block content %}
    
<br>
<div class="card">
  <h5 class="card-header">Sign-Up to use RestaurantHub</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Sign Up with Us" class="btn btn-outline-success">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
